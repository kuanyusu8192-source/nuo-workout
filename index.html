            history[currentEditDate].exercises[currentEditIndex].r = r;
            
            recalculateDailyStats(history, currentEditDate);
            localStorage.setItem('nuo_global_history', JSON.stringify(history));
            
            document.getElementById('editRecordModal').style.display = 'none';
            
            updateDashboard();
            renderHabitGrid();
            // åˆ·æ–°æœˆæ›†è©³æƒ…
            showHistDetail(currentEditDate, history[currentEditDate]);
            // åˆ·æ–°ç•¶æ—¥å¡ç‰‡
            if(currentEditDate === getSelectedDateKey()) renderTodayExercises();
        }
    }

    // é‡æ–°è¨ˆç®—ç•¶æ—¥ç¸½é‡èˆ‡æœ‰æ°§ (é‡è¦ï¼šé˜²æ­¢æ•¸æ“šä¸åŒæ­¥)
    function recalculateDailyStats(history, dateKey) {
        const data = history[dateKey];
        if(!data) return;
        
        let newVolume = 0;
        let newCardio = 0;
        
        if(data.exercises) {
            data.exercises.forEach(ex => {
                if(ex.type === 'cardio') {
                    newCardio += ex.r;
                } else {
                    newVolume += (ex.w * ex.r * (ex.s || 1));
                }
            });
        }
        
        data.volume = newVolume;
        data.cardio = newCardio;
    }

    // --- UI èˆ‡è¼”åŠ© ---
    window.openCooldown = () => {
        const modal = document.getElementById('cooldownModal');
        const content = document.getElementById('cooldownContent');
        content.innerHTML = "";
        let groupsWorked = new Set();
        currentTodayList.forEach(exId => {
            for(let group in exerciseLibrary) {
                if(exerciseLibrary[group].find(e => e.id === exId)) { groupsWorked.add(group); break; }
            }
        });
        if(groupsWorked.size === 0) {
            content.innerHTML = `<div class="cooldown-section"><div class="cooldown-title">å…¨èº«æ”¾é¬†</div><div class="cooldown-item"><div class="cooldown-icon">ğŸ§˜</div><div><span class="cooldown-name">å…¨èº«ä¼¸å±•</span><div class="cooldown-desc">å…¨èº«æ”¾é¬†ä¼¸å±• 30 ç§’ã€‚</div></div></div></div>`;
        } else {
            let dynamicList = [], staticList = [];
            groupsWorked.forEach(group => {
                if(cooldownLibrary[group]) {
                    dynamicList.push(...cooldownLibrary[group].dynamic);
                    staticList.push(...cooldownLibrary[group].static);
                }
            });
            let html = "";
            if(dynamicList.length > 0) {
                html += `<div class="cooldown-section"><div class="cooldown-title">ğŸ”„ å‹•æ…‹æ”¾é¬†</div>`;
                dynamicList.forEach(item => { html += `<div class="cooldown-item"><div class="cooldown-icon">ğŸ¤¸</div><div><span class="cooldown-name">${item.name}</span><div class="cooldown-desc">${item.desc}</div></div></div>`; });
                html += `</div>`;
            }
            if(staticList.length > 0) {
                html += `<div class="cooldown-section"><div class="cooldown-title">ğŸ§˜ éœæ…‹ä¼¸å±•</div>`;
                staticList.forEach(item => { html += `<div class="cooldown-item"><div class="cooldown-icon">ğŸ§Š</div><div><span class="cooldown-name">${item.name}</span><div class="cooldown-desc">${item.desc}</div></div></div>`; });
                html += `</div>`;
            }
            content.innerHTML = html;
        }
        modal.style.display = "flex";
    }

    function updateDashboard() {
        const dateKey = getSelectedDateKey();
        const h = getHistory();
        const t = h[dateKey] || { volume: 0, cardio: 0 };
        let txt = `${t.volume} <span style="font-size:1rem;">kg</span>`;
        if(t.cardio > 0) txt += ` <span style="font-size:0.9rem;opacity:0.8;">+ ${t.cardio}m æœ‰æ°§</span>`;
        document.getElementById('todayVolume').innerHTML = txt;
        let streak = 0, d = new Date();
        for(let i=0; i<365; i++) {
            let k = d.toISOString().split('T')[0];
            const dt = h[k];
            if(dt && (dt.volume>0 || dt.cardio>0 || (dt.exercises&&dt.exercises.length>0))) { streak++; d.setDate(d.getDate()-1); } 
            else if (k === REAL_TODAY) { d.setDate(d.getDate()-1); }
            else break;
        }
        document.getElementById('streakCount').innerText = `ğŸ”¥ ${streak} å¤©`;
    }

    function renderHabitGrid() {
        const grid = document.getElementById('habitGrid'); grid.innerHTML = '';
        const h = getHistory();
        const dateKey = getSelectedDateKey();
        for(let i=27; i>=0; i--) {
            const d = new Date(); d.setDate(d.getDate()-i);
            const k = d.toISOString().split('T')[0];
            const year = d.getFullYear();
            const month = String(d.getMonth()+1).padStart(2,'0');
            const day = String(d.getDate()).padStart(2,'0');
            const k_local = `${year}-${month}-${day}`;
            const div = document.createElement('div');
            div.className = `habit-day`;
            if (k_local === REAL_TODAY) div.classList.add('today');
            if (k_local === dateKey && dateKey !== REAL_TODAY) div.style.border = "2px solid #ffe600";
            const dt = h[k_local];
            if(dt && (dt.volume>0 || dt.cardio>0)) div.classList.add('active');
            div.innerText = d.getDate();
            grid.appendChild(div);
        }
    }

    function startTimer(s) {
        clearInterval(timerInterval);
        const end = Date.now() + s*1000;
        localStorage.setItem('nuo_timer_end', end);
        document.getElementById('floatTimer').style.display='flex';
        updateT(s);
        timerInterval = setInterval(()=>{
            const left = Math.ceil((end - Date.now())/1000);
            if(left<=0) { clearInterval(timerInterval); updateT(0); localStorage.removeItem('nuo_timer_end'); alert("ä¼‘æ¯çµæŸï¼"); document.getElementById('floatTimer').style.display='none'; closeTimerModal(true); }
            else updateT(left);
        },1000);
    }
    function updateT(s) {
        const m=Math.floor(s/60).toString().padStart(2,'0'), sec=(s%60).toString().padStart(2,'0');
        document.getElementById('floatTimer').innerText = `${m}:${sec}`;
        document.getElementById('timerBigDisplay').innerText = `${m}:${sec}`;
    }
    window.adjustTimer = (d) => {
        const end = parseInt(localStorage.getItem('nuo_timer_end'));
        if(end) { const n = end + d*1000; localStorage.setItem('nuo_timer_end', n); updateT(Math.max(0, Math.ceil((n-Date.now())/1000))); }
    }
    window.openTimerModal = () => document.getElementById('timerModal').style.display='flex';
    window.closeTimerModal = (stop) => { document.getElementById('timerModal').style.display='none'; if(stop) { clearInterval(timerInterval); document.getElementById('floatTimer').style.display='none'; localStorage.removeItem('nuo_timer_end'); } }

    window.openHistoryModal = () => { viewDate=new Date(); renderCal(viewDate); document.getElementById('historyModal').style.display='flex'; }
    window.closeHistoryModal = () => document.getElementById('historyModal').style.display='none';
    window.changeMonth = (o) => { viewDate.setMonth(viewDate.getMonth()+o); renderCal(viewDate); }
    function renderCal(date) {
        const y=date.getFullYear(), m=date.getMonth();
        document.getElementById('calTitle').innerText = `${y}å¹´ ${m+1}æœˆ`;
        const grid=document.getElementById('calendarGrid'); grid.innerHTML = `<div>æ—¥</div><div>ä¸€</div><div>äºŒ</div><div>ä¸‰</div><div>å››</div><div>äº”</div><div>å…­</div>`;
        const first=new Date(y,m,1), last=new Date(y,m+1,0);
        const h=getHistory();
        for(let i=0; i<first.getDay(); i++) grid.innerHTML+=`<div></div>`;
        for(let d=1; d<=last.getDate(); d++) {
            const k = `${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
            const dt = h[k];
            const has = dt && (dt.volume>0 || dt.cardio>0);
            const div = document.createElement('div');
            div.className = `cal-day ${has?'has-data':''}`;
            div.innerText = d;
            div.onclick = () => showHistDetail(k, dt);
            grid.appendChild(div);
        }
        document.getElementById('historyDetails').innerHTML = '<p style="text-align:center;color:#999">é»æ“Šæ—¥æœŸæŸ¥çœ‹è©³æƒ…</p>';
    }
    
    function showHistDetail(k, dt) {
        const div = document.getElementById('historyDetails');
        if(!dt || !dt.exercises || dt.exercises.length === 0) { 
            div.innerHTML=`<h4>${k}</h4><p>ç„¡ç´€éŒ„</p>`; return; 
        }
        let html = `<h4>${k}</h4><p>é‡è¨“: ${dt.volume||0}kg | æœ‰æ°§: ${dt.cardio||0}m</p>`;
        
        // é€™è£¡ç¨å¾®åè½‰é™£åˆ—æ˜¯ç‚ºäº†é¡¯ç¤ºï¼Œä½†åœ¨ç·¨è¼¯åˆªé™¤æ™‚éœ€è¦ç”¨åŸå§‹ç´¢å¼•ï¼Œæ‰€ä»¥æˆ‘å€‘ä¸ç›´æ¥ reverse åŸé™£åˆ—
        // è€Œæ˜¯å¾å¾Œé¢é–‹å§‹éæ­·
        for(let i = dt.exercises.length - 1; i >= 0; i--) {
            const e = dt.exercises[i];
            let detailText = "";
            if(e.type === 'cardio') {
                detailText = `ğŸƒ ${e.r}åˆ†é˜`;
            } else {
                detailText = `<b>${e.name}</b> ${e.w}kg x ${e.r}`;
            }
            
            html += `
            <div class="history-item">
                <div class="history-info">
                    ${detailText} <span style="font-size:0.8rem;color:#888">${e.time}</span>
                </div>
                <div class="history-actions">
                    <button class="btn-action" onclick="editHistoryItem('${k}', ${i})">âœï¸</button>
                    <button class="btn-action" onclick="deleteHistoryItem('${k}', ${i})">ğŸ—‘ï¸</button>
                </div>
            </div>`;
        }
        div.innerHTML = html;
    }

    if('serviceWorker' in navigator) navigator.serviceWorker.register('./sw.js');
    init();
</script>
